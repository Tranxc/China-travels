<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>诗意山河 · 万里河山</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

  <link rel="stylesheet" href="./src/styles/main.css" />
  <link rel="stylesheet" href="./src/styles/auth.css" />

  <style>
    html {
      background: #000;
    }
  </style>

  <!-- 防止用户名闪烁: 在页面渲染前直接处理 -->
  <script>
    (function () {
      try {
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (user) {
          // 添加 style 标签隐藏登录按钮
          const style = document.createElement('style');
          style.textContent = '.btn-open-auth { display: none !important; }';
          document.head.appendChild(style);
        }
      } catch (e) {
        console.error('检查登录状态失败:', e);
      }
    })();
  </script>
</head>

<body>
  <header class="navbar">
    <div class="logo">诗意山河</div>
    <nav>
      <a href="./index.html" class="active">首页</a>
      <a href="./src/components/culture-page.html">山河行吟</a>
      <a href="#" class="btn-open-auth">登录</a>
    </nav>
  </header>

  <main class="hero">
    <div class="hero-content">
      <h1 style="font-family: 'Zhi Mang Xing', cursive; font-size: 3rem;">万里河山 · 一卷诗意</h1>
      <p>山川与诗意共存,天地与文化同辉</p>
      <div class="buttons">
        <a href="./src/components/culture-page.html" class="btn explore">山河行吟</a>
        <a href="./src/components/map.html" class="btn explore">进入地图</a>
      </div>
    </div>
  </main>

  <footer>© 2025 诗意山河 | 山水有诗意</footer>

  <!-- 动态加载的组件容器 -->
  <div id="components">
    <div include-html="./src/components/auth-modal.html"></div>
    <div include-html="./src/components/scene-drawer.html"></div>
  </div>

  <!-- 加载主模块 -->
  <script type="module" src="./src/main.js"></script>

  <script type="module">
    // 动态加载HTML组件
    async function loadIncludes() {
      const includes = document.querySelectorAll('[include-html]');
      for (const el of includes) {
        const file = el.getAttribute('include-html');
        try {
          const res = await fetch(file);
          if (!res.ok) throw new Error(`无法加载 ${file}`);
          el.innerHTML = await res.text();
          console.log('[Include] 已加载:', file);
        } catch (e) {
          console.error('[Include] 加载失败:', file, e);
          el.innerHTML = `<!-- 加载失败：${file} -->`;
        }
      }
    }

    // 异步加载字体
    function loadFontsAsync() {
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = 'https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&display=swap';
      document.head.appendChild(link);
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadIncludes();
      loadFontsAsync();
    });
  </script>
</body>

</html>
