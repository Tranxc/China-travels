<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>景点详情 - 诗意山河</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/src/styles/map.css">
  <link rel="stylesheet" href="/src/styles/auth.css">
  <style>
    body {
      font-family: "STKaiti", "KaiTi", "FangSong", "Noto Serif SC", serif;
      background: #fdf8e3;
      margin: 0;
      color: #c9a227;
    }

    /* 顶栏 */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      background: #fcf4d6;
      border-bottom: 2px solid #e2c56b;
      box-shadow: 0 3px 8px rgba(150, 120, 40, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 22px;
      font-weight: 700;
      color: #b58929;
      letter-spacing: 1px;
    }

    .back-btn {
      text-decoration: none;
      color: #b58929;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.2s;
    }

    .back-btn:hover {
      color: #d8b24a;
    }

    /* 主容器 */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px 6%;
      gap: 50px;
      flex-wrap: wrap;
    }

    /* 左侧区 */
    .left-panel {
      flex: 1.1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 图片与简介统一宽度 */
    .carousel-container {
      position: relative;
      width: 480px;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(120, 90, 30, 0.15);
      border: 2px solid #e4d194;
    }

    .carousel-track {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.6s ease;
    }

    .carousel-item {
      min-width: 100%;
      height: 100%;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      cursor: zoom-in;
      transition: transform 0.2s;
    }

    .carousel-item img:hover {
      transform: scale(1.02);
    }

    /* 切换箭头 */
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(253, 248, 227, 0.7);
      border: 1px solid #d8c07c;
      font-size: 28px;
      cursor: pointer;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: #a07916;
      transition: 0.3s;
    }

    .carousel-arrow:hover {
      background: #d8b24a;
      color: #fff;
    }

    #prev {
      left: 10px;
    }

    #next {
      right: 10px;
    }

    /* 景点名 */
    .spot-name {
      font-size: 24px;
      font-weight: 600;
      margin-top: 16px;
      color: #b8860b;
      text-align: center;
    }

    /* 简介区 */
    .desc {
      margin-top: 14px;
      padding: 16px 18px;
      background: rgba(253, 250, 230, 0.85);
      border-radius: 10px;
      border: 1px solid #e2c56b;
      width: 480px;
      /* ✅ 与图片宽度一致 */
      max-height: 180px;
      overflow-y: auto;
      line-height: 1.9;
      font-size: 15px;
      color: #a1791b;
      box-shadow: 0 3px 8px rgba(160, 120, 40, 0.1);
    }

    .desc::-webkit-scrollbar {
      width: 6px;
    }

    .desc::-webkit-scrollbar-thumb {
      background: #d4a933;
      border-radius: 3px;
    }

    /* 放大遮罩层 */
    .image-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .image-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      cursor: zoom-out;
    }

    /* 右侧评论区 */
    .right-panel {
      flex: 0.9;
      background: rgba(253, 249, 231, 0.95);
      border-radius: 10px;
      padding: 20px 22px;
      border: 1px solid #e8d27b;
      box-shadow: 0 4px 10px rgba(160, 120, 40, 0.1);
      display: flex;
      flex-direction: column;
      height: fit-content;
    }

    .right-panel h2 {
      font-size: 18px;
      color: #b58929;
      border-bottom: 2px solid #e0c86e;
      padding-bottom: 8px;
      margin-bottom: 18px;
    }

    .comment-list {
      flex: 1;
      max-height: 300px;
      overflow-y: auto;
    }

    .comment {
      background: #fffbe5;
      border: 1px solid #e8d48a;
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 12px;
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: #b58929;
      margin-bottom: 6px;
    }

    .comment-actions button {
      border: none;
      background: none;
      cursor: pointer;
      color: #a1791b;
      margin-left: 10px;
      font-size: 14px;
    }

    .comment-actions button:hover {
      color: #d4a933;
    }

    /* 评论输入区 */
    .comment-input {
      margin-top: 15px;
      border-top: 1px solid #e6d48e;
      padding-top: 12px;
    }

    textarea {
      width: 100%;
      height: 90px;
      border-radius: 8px;
      border: 1px solid #e2c56b;
      padding: 10px;
      resize: none;
      font-size: 15px;
      background: #fffbe9;
      color: #a1791b;
    }

    button.submit-comment {
      background: #d4a933;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
      float: right;
      transition: background 0.2s;
    }

    button.submit-comment:hover {
      background: #b58929;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #a1791b;
      font-size: 13px;
    }


    .reply-list {
      margin-top: 10px;
      margin-left: 20px;
      border-left: 2px solid #e8d48a;
      padding-left: 10px;
    }

    .reply {
      background: #fff8dc;
      border-radius: 6px;
      margin-top: 6px;
      padding: 8px 10px;
      font-size: 14px;
      color: #9b7c1f;
    }

    .reply-header {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #a5892f;
      margin-bottom: 4px;
    }

    .reply-box {
      margin-top: 8px;
      border-top: 1px dashed #e8d48a;
      padding-top: 8px;
    }

    .reply-box textarea {
      width: 100%;
      height: 60px;
      border: 1px solid #e2c56b;
      border-radius: 6px;
      padding: 6px;
      resize: none;
      background: #fffbe9;
      color: #a1791b;
    }

    .submit-reply {
      background: #d4a933;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 6px;
      float: right;
    }

    .submit-reply:hover {
      background: #b58929;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <a href="/index.html" class="back-btn">← 返回地图</a>
    <h1 id="spot-title">加载中...</h1>
  </header>

  <main class="container">
    <!-- 左侧 -->
    <div class="left-panel">
      <div class="carousel-container">
        <div class="carousel-track" id="carousel-track"></div>
        <button id="prev" class="carousel-arrow">‹</button>
        <button id="next" class="carousel-arrow">›</button>
      </div>

      <div class="spot-name" id="spot-name">加载中...</div>
      <div class="desc" id="spot-desc">加载中...</div>
    </div>

    <!-- 右侧评论区 -->
    <div class="right-panel">
      <h2>·评论区·</h2>
      <div class="comment-list" id="comment-list"></div>
      <div class="comment-input">
        <textarea id="comment-text" placeholder="发表你的看法..."></textarea>
        <button class="submit-comment" id="submit-comment">发布</button>
      </div>
    </div>
  </main>

  <footer>© 2025 诗意山河 | Scenic Page</footer>

  <div id="components">
    <div include-html="../src/components/auth-modal.html"></div>
  </div>

  <script type="module" src="../src/modules/scenic-page.js"></script>

</body>

</html>
