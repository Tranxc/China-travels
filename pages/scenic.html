<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>景点详情 - 诗意山河</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/src/styles/map.css">
  <link rel="stylesheet" href="/src/styles/auth.css">
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: "STKaiti", "KaiTi", "FangSong", "Noto Serif SC", serif;
      background: #fdf8e3;
      margin: 0;
      color: #c9a227;
    }

    /* 顶栏 */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      background: #fcf4d6;
      border-bottom: 2px solid #e2c56b;
      box-shadow: 0 3px 8px rgba(150, 120, 40, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 22px;
      font-weight: 700;
      color: #b58929;
      letter-spacing: 1px;
    }

    .back-btn {
      text-decoration: none;
      color: #b58929;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.2s;
    }

    .back-btn:hover {
      color: #d8b24a;
    }

    /* 主容器 */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px 6%;
      gap: 50px;
      flex-wrap: wrap;
    }

    /* 左侧区 */
    .left-panel {
      flex: 1.1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 图片与简介统一宽度 */
    .scenic-page .carousel-container {
      position: relative;
      width: min(520px, 90vw);
      max-width: 100%;
      aspect-ratio: 4 / 3;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(120, 90, 30, 0.15);
      border: 2px solid #e4d194;
      background: #f8f1d0;
    }

    .scenic-page .carousel-track {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.6s ease;
    }

    .scenic-page .carousel-item {
      min-width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      background: #f8f1d0;
    }

    .scenic-page .left-panel .carousel-item img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover !important;
      object-position: center center;
      cursor: zoom-in;
      transition: transform 0.2s;
      border-radius: 0;
      display: block;
    }

    .scenic-page .carousel-item img:hover {
      transform: scale(1.02);
    }

    /* 切换箭头 */
    .scenic-page .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(253, 248, 227, 0.7);
      border: 1px solid #d8c07c;
      font-size: 28px;
      cursor: pointer;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: #a07916;
      transition: 0.3s;
    }

    .scenic-page .carousel-arrow:hover {
      background: #d8b24a;
      color: #fff;
    }

    #prev {
      left: 10px;
    }

    #next {
      right: 10px;
    }

    /* 景点名 */
    .spot-name {
      font-size: 24px;
      font-weight: 600;
      margin-top: 16px;
      color: #b8860b;
      text-align: center;
      width: min(520px, 100%);
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
      padding: 0 8px;
      box-sizing: border-box;
    }

    /* 简介区 */
    .desc {
      margin-top: 14px;
      padding: 16px 18px;
      background: rgba(253, 250, 230, 0.85);
      border-radius: 10px;
      border: 1px solid #e2c56b;
      font-size: 15px;
      color: #a1791b;
      box-shadow: 0 3px 8px rgba(160, 120, 40, 0.1);
      width: min(520px, 100%);
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.7;
      overflow: hidden;
      overflow-wrap: anywhere;
      word-break: break-word;
      box-sizing: border-box;
    }

    .desc::-webkit-scrollbar {
      width: 6px;
    }

    .desc::-webkit-scrollbar-thumb {
      background: #d4a933;
      border-radius: 3px;
    }

    /* 放大遮罩层 */
    .image-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .image-overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      cursor: zoom-out;
    }

    /* 右侧评论区 */
    .right-panel {
      flex: 0.9;
      background: rgba(253, 249, 231, 0.95);
      border-radius: 10px;
      padding: 20px 22px;
      border: 1px solid #e8d27b;
      box-shadow: 0 4px 10px rgba(160, 120, 40, 0.1);
      display: flex;
      flex-direction: column;
      height: fit-content;
    }

    .right-panel h2 {
      font-size: 18px;
      color: #b58929;
      border-bottom: 2px solid #e0c86e;
      padding-bottom: 8px;
      margin-bottom: 18px;
    }

    .comment-list {
      flex: 1;
      max-height: 300px;
      overflow-y: auto;
    }

    .comment {
      background: #fffbe5;
      border: 1px solid #e8d48a;
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 12px;
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: #b58929;
      margin-bottom: 6px;
    }

    .comment-actions button {
      border: none;
      background: none;
      cursor: pointer;
      color: #a1791b;
      margin-left: 10px;
      font-size: 14px;
    }

    .comment-actions button:hover {
      color: #d4a933;
    }

    /* 评论输入区 */
    .comment-input {
      margin-top: 15px;
      border-top: 1px solid #e6d48e;
      padding-top: 12px;
    }

    textarea {
      width: 100%;
      height: 90px;
      border-radius: 8px;
      border: 1px solid #e2c56b;
      padding: 10px;
      resize: none;
      font-size: 15px;
      background: #fffbe9;
      color: #a1791b;
      box-sizing: border-box;
    }

    button.submit-comment {
      background: #d4a933;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
      float: right;
      transition: background 0.2s;
    }

    button.submit-comment:hover {
      background: #b58929;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #a1791b;
      font-size: 13px;
    }


    .reply-list {
      margin-top: 10px;
      margin-left: 20px;
      border-left: 2px solid #e8d48a;
      padding-left: 10px;
    }

    .reply {
      background: #fff8dc;
      border-radius: 6px;
      margin-top: 6px;
      padding: 8px 10px;
      font-size: 14px;
      color: #9b7c1f;
    }

    .reply-header {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #a5892f;
      margin-bottom: 4px;
    }

    .reply-box {
      margin-top: 8px;
      border-top: 1px dashed #e8d48a;
      padding-top: 8px;
    }

    .reply-box textarea {
      width: 100%;
      height: 60px;
      border: 1px solid #e2c56b;
      border-radius: 6px;
      padding: 6px;
      resize: none;
      background: #fffbe9;
      color: #a1791b;
    }

    .submit-reply {
      background: #d4a933;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 6px;
      float: right;
    }

    .submit-reply:hover {
      background: #b58929;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal-card {
      width: min(420px, 90vw);
      background: #fdf8e3;
      border: 2px solid #e2c56b;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      color: #a1791b;
    }

    .modal-card h3 {
      margin: 0 0 10px;
      color: #b58929;
      font-size: 18px;
    }

    .modal-card p {
      margin: 0 0 12px;
      font-size: 14px;
      line-height: 1.6;
    }

    .modal-textarea {
      width: 100%;
      min-height: 90px;
      border: 1px solid #e2c56b;
      border-radius: 8px;
      padding: 10px;
      resize: none;
      background: #fffbe9;
      color: #a1791b;
      font-family: inherit;
      box-sizing: border-box;
    }

    .modal-actions {
      margin-top: 16px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal-button {
      min-width: 90px;
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s, transform 0.1s;
    }

    .modal-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .modal-button--cancel {
      background: #f4e5b2;
      color: #b58929;
    }

    .modal-button--cancel:hover:not(:disabled) {
      background: #e8d27b;
    }

    .modal-button--primary {
      background: #d4a933;
      color: #fff;
    }

    .modal-button--primary:hover:not(:disabled) {
      background: #b58929;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 900px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .container {
        flex-direction: column;
        align-items: center;
        padding: 28px 5%;
        gap: 30px;
      }

      .left-panel,
      .right-panel {
        width: 100%;
      }

      .right-panel {
        max-width: 640px;
        margin: 0 auto;
      }
    }

    @media (max-width: 560px) {
      header {
        padding: 14px 16px;
        gap: 10px;
      }

      .container {
        padding: 20px 16px 36px;
      }

      .carousel-container {
        width: 100%;
        max-width: 100%;
      }

      .right-panel {
        padding: 18px 16px 24px;
      }

      textarea,
      .comment-input textarea {
        width: 100%;
      }
    }
  </style>
</head>

<body class="scenic-page">
  <header>
    <a href="/src/components/map.html" class="back-btn">← 返回地图</a>
    <h1 id="spot-title">加载中...</h1>
  </header>

  <main class="container">
    <!-- 左侧 -->
    <div class="left-panel">
      <div class="carousel-container">
        <div class="carousel-track" id="carousel-track"></div>
        <button id="prev" class="carousel-arrow">‹</button>
        <button id="next" class="carousel-arrow">›</button>
      </div>

      <div class="spot-name" id="spot-name">加载中...</div>
      <div class="desc" id="spot-desc">加载中...</div>
    </div>

    <!-- 右侧评论区 -->
    <div class="right-panel">
      <h2>·评论区·</h2>
      <div class="comment-list" id="comment-list"></div>
      <div class="comment-input">
        <textarea id="comment-text" placeholder="发表你的看法..."></textarea>
        <button class="submit-comment" id="submit-comment">发布</button>
      </div>
    </div>
  </main>

  <footer>© 2025 诗意山河 | Scenic Page</footer>

  <div id="components">
    <div include-html="../src/components/auth-modal.html"></div>
  </div>

  <div class="modal-overlay hidden" id="report-modal">
    <div class="modal-card">
      <h3>举报评论</h3>
      <p>请告诉我们举报的原因，我们会尽快跟进处理。</p>
      <textarea id="report-reason" class="modal-textarea" placeholder="可选填写 200 字以内的说明"></textarea>
      <div class="modal-actions">
        <button type="button" id="report-cancel" class="modal-button modal-button--cancel">取消</button>
        <button type="button" id="report-submit" class="modal-button modal-button--primary">提交</button>
      </div>
    </div>
  </div>

  <div class="modal-overlay hidden" id="delete-modal">
    <div class="modal-card">
      <h3>删除评论</h3>
      <p>确定删除这条评论？此操作无法恢复。</p>
      <div class="modal-actions">
        <button type="button" id="delete-cancel" class="modal-button modal-button--cancel">取消</button>
        <button type="button" id="delete-confirm" class="modal-button modal-button--primary">删除</button>
      </div>
    </div>
  </div>

  <script type="module" src="../src/modules/scenic-page.js"></script>

</body>

</html>
