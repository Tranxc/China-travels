<!-- 登录 / 注册弹窗 -->
<div id="auth-modal" class="auth-modal hidden">
  <div class="auth-content">
    <div class="auth-header">
      <h2>用户登录 / 注册</h2>
      <button class="close-btn" data-close-auth>&times;</button>
    </div>

    <!-- 页签 -->
    <div class="auth-tabs">
      <button data-tab="login" class="active">登录</button>
      <button data-tab="register">注册</button>
    </div>

    <!-- 登录 -->
    <div class="auth-pane" data-pane="login">
      <form id="login-form">
        <input type="email" placeholder="邮箱" required />
        <input type="password" placeholder="密码" required />
        <button type="submit" class="auth-submit">登录</button>
      </form>
    </div>

    <!-- 注册 -->
    <div class="auth-pane hidden" data-pane="register">
      <form id="register-form">
        <input type="text" placeholder="昵称" required />
        <input type="email" placeholder="邮箱" required />
        <input type="password" placeholder="设置密码" required />
        <input type="password" placeholder="确认密码" required />
        <button type="submit" class="auth-submit">注册</button>
      </form>
    </div>
  </div>
</div>

<div class="backdrop hidden"></div>
